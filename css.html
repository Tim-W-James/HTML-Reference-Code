<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <!-- internal css styling -->
  <style type="text/css">
    /* by tag */
    h1 {
      text-align: center;
      background-color: black;
      color:white;
      padding:10px;
    }

    /* by id */
    #header {
      text-align: left;
      background-color: grey;
      color:black;
      padding:15px;
    }
  </style>
</head>
<body>
  <h1>By Tag</h1>
  <h1 id="header">By ID</h1>

  <!-- inline css styling -->
  <p style="color:red">Inline</p>
</body>
</html>
