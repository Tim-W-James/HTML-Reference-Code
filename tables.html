<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <!-- table -->
  <table>
    <!-- table head -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <!-- table body -->
    <tbody>
      <tr>
        <td>Bob</td>
        <td>bob@something.com</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Jerry</td>
        <td>jerry@something.com</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>  
</body>
</html>
